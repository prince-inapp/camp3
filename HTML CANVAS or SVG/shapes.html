<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div {
  float: left;
}
h3 {
  padding-left: 20%;
    display: block;
    font-size: 1.17em;
    margin-block-start: 0em;
    margin-block-end: 0em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
}

  </style>
    <meta charset="UTF-8">
    <title>Basic Geometric Shapes</title>
</head>
<body>
  <div>
  <svg height="95" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="yellow" title="Circle" />
  </svg>
  <br>
  <h3>Circle</h3>
</div>

<div>
<svg width="300" height="100">
  <rect width="300" height="100" style="fill:red;stroke-width:1;stroke:rgb(0,0,0)" />
</svg>
<h3>Rectangle</h3>
</div>
<div>
  
<svg height="200" width="200">
		    <polygon points="100,100 0,200 200,200" style="fill:blue;"/>
	</svg>
  <h3>Triangle</h3>
</div>

<div>
  <svg height="80" width="300">
    <ellipse cx="100" cy="50" rx="80" ry="20" stroke="black" stroke-width="1" fill="yellow" />
  </svg>
  <h3>Ellipse</h3>
</div>
<div>
  <svg width="100" height="100">
    <rect width="100" height="100" style="fill:rgb(255,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
  </svg>
  <h3>Square</h3>
</div>
<div>
  <svg height="100" width="150">
    <polygon points="50,0 50,150 200,200" style="fill: lightblue;"/>
  </svg>
  <h3>Right Triangle</h3>
</div>
<div>
&nbsp; &nbsp;&nbsp;
  <svg height="100" width="250" >
  <polygon points="50,0 200,0 150,100 0,100" style="fill: purple;stroke: black;stroke-width: 2;"/>
  </svg>
  <h3>Parallelogram</h3>
</div>
<div>
  <svg height="250" width="350" >
    <polygon points="50,50 250,50 250,150 50,150" style="fill:rgb(97, 39, 0);"/>
    <polygon points="0,0 200,0 200,100 0,100" style="fill:rgb(3, 3, 3);" />
    <polygon points="0,0 50,50 50,150 0,100 " style="fill:coral ;"/>
    <polygon points="250,50 200,0 200,100 250,150" style="fill:burlywood ;"/>
    <polygon points="0,0 200,0 250,50 50,50" style="fill:crimson;"/>
  </svg>
</div>
<div>
  <svg height="500" width="500">
    <ellipse cx="200" cy="300" rx="90" ry="50" stroke="black" stroke-width="1" fill="red" />
    <polygon points="110,80 110,300 290,300 290,80" fill="red"/>
    <ellipse cx="200" cy="80" rx="90" ry="50" stroke="black" stroke-width="1" fill="red" />
</svg>

</div>
</body>
</html>
